<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="dashboard">
  <div class="drawer">
    <ul>
      <li><i class="material-icons icon">person</i><a href="#" onclick="loadPage('profile'); return false;">Profile</a></li>
      <li><i class="material-icons icon">assignment</i><a href="#" onclick="loadPage('assignment'); return false;">Assignment</a></li>
      <li><i class="material-icons icon">bookmark</i><a href="#" onclick="loadPage('courses'); return false;">Courses</a></li>
      <li><i class="material-icons icon">logout</i><a href="#" onclick="logout()">Logout</a></li>
    </ul>
  </div>
  <div class="content" id="content">
    <!-- Content will be loaded dynamically here -->
  </div>

  <script src="script.js"></script>
  <script>

      // Function to load the default page
      function loadDefaultPage() {
        loadPage('courses');
      }

       // Load the default page when the document finishes loading
      document.addEventListener('DOMContentLoaded', loadDefaultPage);
  </script>
</body>
</html>
