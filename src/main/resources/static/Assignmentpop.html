<!-- assignment-popup.html -->
<div class="popup-content">
    <h2>Create New Assignment</h2>
    <form id="assignmentForm">
        <label for="assignmentId">Assignment ID:</label>
        <input type="text" id="assignmentId" name="assignmentId" required><br>

        <label for="assignmentName">Assignment Name:</label>
        <input type="text" id="assignmentName" name="assignmentName" required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br>

        <label for="deadline">Deadline:</label>
        <input type="date" id="deadline" name="deadline" required><br>

        <label for="courseName">Course Name:</label>
        <input type="text" id="courseName" name="courseName" required><br>

        <input type="submit" value="Save" onclick="createAssignment(event)">
    </form>
</div>
