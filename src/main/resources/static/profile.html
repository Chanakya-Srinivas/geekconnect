<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="profile-container">
    <h2>Profile Details</h2>
    <p>ID: <span id="profile-id">{{id}}</span></p>
    <p>Username: <span id="profile-username">{{username}}</span></p>
    <p>Role: <span id="profile-role">{{role}}</span></p>
    <p>Email: <span id="profile-email">{{email}}</span></p>
    <p>Full Name: <span id="profile-fullname">{{fullname}}</span></p>
</div>

</body>
</html>
