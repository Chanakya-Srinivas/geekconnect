<!-- course.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Information</title>
</head>
<body class="dashboard">
<div class="course-container">
    <h2> <span id="course-name">{{courseName}}</span> ( <span id="course-id">{{courseId}}</span> )</h2>
    <p>Professor: <span id="course-professor">{{professorFullName}}</span></p>
    <p>Professor Email: <span id="course-professor-email">{{professorEmail}}</span></p>
</div>
</body>
</html>
